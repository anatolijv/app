
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    haproxy.org/cookie-persistence: ServerLNB
    ingress.class: haproxy
  name: nginx-lnb
spec:
  ingressClassName: haproxy
  rules:
  - host: api.viaf.pp.ua
    http:
      paths:
      - backend:
          service:
            name: nginx
            port:
              number: 80
        path: /
        pathType: ImplementationSpecific
  tls:
  - hosts:
    - api.viaf.pp.ua
    secretName: api.viaf.pp.ua
